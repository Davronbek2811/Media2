<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="container navbar">
            <h3>Where in the world?</h3>
            <button>Dark Mode</button>
        </div>
    </header>

    <main>
        <section class="container section-1">
            <div class="input">
                <img src="./img/search.svg" alt="search">
                <input class="search" type="search" placeholder="Search for a country…">
            </div>
        </section>

        <section class="section-2 container">
            <div class="boxer container">
                <div class="box box-1">
                    <img src="./img/Box-1.png" alt="">
                    <h2>Germany</h2>
                </div>
                <div class="box box-2">
                    <img src="./img/Box-2.png" alt="">
                    <h2>United States of America</h2>
                </div>
                <div class="box">
                    <img src="./img/Box-3.png" alt="">
                    <h2>Brazil</h2>
                </div>
                <div class="box">
                    <img src="./img/Box-4.png" alt="">
                    <h2>Iceland</h2>
                </div>
                <div class="box">
                    <img src="./img/Box-5.png" alt="">
                    <h2>Afghanistan</h2>
                </div>
                <div class="box">
                    <img src="./img/Box-6.png" alt="">
                    <h2>Åland Islands</h2>
                </div>
                <div class="box">
                    <img src="./img/Box-7.png" alt="">
                    <h2>Albania</h2>
                </div>
                <div class="box">
                    <img src="./img/Box-8.png" alt="">
                    <h2>Algeria</h2>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
